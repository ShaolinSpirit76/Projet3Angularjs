<div>
  <div class="row">
    <div class=" col-12 col-md-6 col-lg-3 card" ng-repeat="article in articles|filter:{category:'boardgames'}">
      <img class="card-img-top" src={{article.img}} alt={{article.name}}>
      <div class="card-body">
        <h5 class="card-title">{{article.name}}</h5>
        <p class="card-text">{{article.description}}</p>
        <p class="card-text">{{article.price}}<span class="float-right">#{{article.ref}}</span></p>
        <div>
          <a ng-click="addToCart(article)" class="btn btn-primary" href="#!/boardGame">Ajouter au panier</a>
        </div>
      </div>
    </div>
  </div>
</div>
