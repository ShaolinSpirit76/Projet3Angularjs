<!DOCTYPE html>
<!-- Spécification du langage de la page et du sens de lecture -->
<html lang="fr" dir="ltr" ng-app="demonApp">

<head>

  <!-- Prise en charge des accents et autres caractères spéciaux -->
  <meta charset="utf-8" />
  <!-- Pour être responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CDN de font awesome pour l'utilisation des fa-fa et des icones -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- CDN de Bootstrap -->

<body>

<a class="navbar-brand" href="#"><img src="images/logo.png" class="img-fluid" alt="logo du démon du jeu" width="40%" height="40%" /></a>

</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Jeu de rôle<span class="sr-only"></span></a>
    </li>

      <!-- <div class="ml-auto">
  <img src="images/logo.png" class="img-fluid" alt="logo du démon du jeu" width="20%" height="20%" />
</div> -->


  </div>
  <!-- Fin du header -->





  <!-- CDN JavaScript toujours à la fin du body pour éviter les bug -->
  <!-- D'abord le CDN de JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Puis le CDN du Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Et enfin le CDN de Bootstrap.js -->

  <!-- CDN de AngularJs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <!-- Pour utiliser la fonction ng-message d'AngularJs -->
  <script src="https://code.angularjs.org/1.7.8/angular-messages.min.js"></script>
  <!-- Script permettant d'afficher automatiquement tous les formats en français (au lieu du US) -->
  <script src="https://code.angularjs.org/1.7.8/i18n/angular-locale_fr-fr.js"></script>
  <!-- Sweet alert 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <!-- Lien avec la page JS (toujours après les CDN de JQuery/AngularJs) -->
