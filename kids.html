<div>
  <div class="row">
  <div class="col-12 col-md-6 col-lg-3 card" ng-repeat="article in articles|filter:{category:'kids'}">
    <img class="card-img-top" src={{article.img}} alt={{article.name}} />
    <div class="card-body">
      <h5 class="card-title">{{article.name}}</h5>
      <p class="card-text">{{article.description}}</p>
      <p class="card-text">{{article.price}}<span class="float-right">{{article.ref}}</span></p>
      <button  ng-click="addToCart(article)" class="btn btn-primary">Ajouter au panier</button>
    </div>
  </div>
  </div>
</div>
