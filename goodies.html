<div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 card" ng-repeat="article in articles|filter:{category:'goodies'}">
      <img class="card-img-top" src={{article.img}} alt={{article.name}}>
      <div class="card-body">
        <div class="text-center">
          <h5 class="card-title">{{article.name}}</h5>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <div class="text-center">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target=#drop{{$index}} aria-expanded="true" aria-controls="collapseOne">
                    Description
                  </button>
                </div>
              </h2>
            </div>
            <div id=drop{{$index}} class="collapse hide" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                {{article.description}}
              </div>
            </div>
          </div>
        </div>

        <p class="card-text">{{article.price}}<span class="float-right">#{{article.ref}}</span></p>
        <div class="text-center">
          <button ng-click="addToCart()" data-toggle="modal" data-target="#infoModal" type="button" class="btn btn-primary">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </div>
</div>
